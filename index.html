<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <link rel="icon" href="../res/images/desktop/logo/tata.png">
    <title>Adaptive Scene Modelling</title>
    <link rel='stylesheet prefetch' href='../css/ext_plugins/semantic.min.css'>
    <link rel='stylesheet prefetch' href='../css/ext_plugins/ionicons.min.css'>
    <link rel='stylesheet prefetch' href='../css/ext_plugins/jquery-ui.min.css'>
    <link rel="stylesheet" type="text/css" href="../css/local/adaptiveSceneModelling.css">
  </head>
  
  <body id="adaptive_scene_modelling_body">
    <div class="ui container" id="dashboard_area">
      <img class="ui image" id="tcs_logo" src="../res/images/desktop/logo/tata.png" alt="TCS logo">
      <div class="header" id="adaptive_scene_modelling_header"><b>Adaptive Scene Modelling</b></div>
      <div class="ui two column stackable grid container dashboard" id="dashboard_page">
        <div class="row">

          <!-- camera video container column -->
          <div class="column" id="camera_view_column">
            <div calss="image background" id="image_background">
              <img class="ui image" id="camera_view_image">
              <div class="image_shadow" id="image_background_shadow"></div>
            </div>
          </div>
          
          <!-- descriptions container column -->
          <div class="column" id="descriptions_container_column">

            <!-- person details container row -->
            <div class="row">
              &nbsp;
              <div class="ui black right ribbon label" id="persons_details_header">
                <i class="large green user icon"></i>Persons Details 
                <div class="vertical_line" id="person_vertical_divider"></div>
                <div><h2 id="number_of_persons"></h2></div>
              </div>
              <br>
              <br>
              <div id="person_details"></div>
            </div>

            <br>
            <!-- notification details container row -->
            <div class="row">
            &nbsp;
              <div class="ui black right ribbon label" id="notification_details_header">
                <i class="large red announcement icon"></i> Notifications
                <div class="vertical_line" id="notification_vertical_divider"></div>
                <div ><h2 id="number_of_notifications"></h2></div>
              </div>
              <br>
              <br>
              <div id="notification_details"></div>
            </div>
          </div> <!-- /column -->
        </div>
      </div>
    </div>
  </body>
  <script src="../js/ext_plugins/jquery.min.js"></script>
  <script src="../js/ext_plugins/semantic.min.js"></script>
  <script src="../js/ext_plugins/jquery-ui.min.js"></script>
  <script src="../js/local/adaptiveSceneModelling.js"></script>
</html>
